
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seriously Homecooked | Sophisticated Meal Kits</title>
    <!-- Geist for body (simulated via Inter), EB Garamond for headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FFFFFF;
        color: #1A1C19;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
        font-feature-settings: "cv11", "ss01";
      }
      
      h1, h2, h3, h4, .font-serif {
        letter-spacing: -0.04em !important; /* Reduced kerning */
        line-height: 1.05 !important;      /* Reduced line height */
      }

      .bento-card {
        background: #F9F9F9;
        border-radius: 8px; /* Standardized to 8px */
        transition: all 0.3s ease;
        border: 1px solid rgba(0,0,0,0.05);
      }
      .bento-card:hover {
        background: #FFFFFF;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      
      .circle-mask {
        clip-path: circle(42% at 50% 50%);
        transition: clip-path 0.4s ease;
      }
      .group:hover .circle-mask {
        clip-path: circle(48% at 50% 50%);
      }
      
      /* Force border radius overrides for the new design spec */
      .rounded-2xl, .rounded-3xl, .rounded-4xl, .rounded-5xl, .rounded-\[2\.5rem\], .rounded-\[3rem\], .rounded-\[4rem\] {
        border-radius: 8px !important;
      }
      .rounded-full {
        border-radius: 4px !important; /* Smaller buttons spec */
      }
      /* Special case for actual circular masks/avatars */
      .avatar-circle, .circle-mask-container {
        border-radius: 50% !important;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
